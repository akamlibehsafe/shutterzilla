# Deploy GitHub Pages from docs/pages/ folder
# This avoids conflicts with app development files
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'docs/pages/**'
      - 'docs/**/*.md'
      - 'docs/**/*.html'
      - 'docs/mockups/**'
      - '.github/workflows/static.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Pages site
        run: |
          # Create staging directory
          mkdir -p _pages
          
          # Copy Pages source files to root (index.html, presentation.html, etc.)
          if [ -d "docs/pages" ]; then
            cp docs/pages/*.html _pages/ 2>/dev/null || true
            # Don't copy markdown files from pages folder
          fi
          
          # Copy entire docs folder (for documentation access)
          cp -r docs _pages/docs
          
          # Copy README if exists
          if [ -f "README.md" ]; then
            cp README.md _pages/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_pages'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

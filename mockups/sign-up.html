<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShutterZilla - Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .landing {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--color-background);
      padding: var(--spacing-xl);
    }
    
    .landing__logo {
      margin-bottom: var(--spacing-md);
    }
    
    .landing__logo img {
      height: 80px;
      width: auto;
    }
    
    .landing__tagline {
      font-size: var(--font-size-lg);
      color: var(--color-slate-light);
      margin-bottom: var(--spacing-2xl);
    }
    
    .login-card {
      background: var(--color-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-xl);
      width: 100%;
      max-width: 400px;
    }
    
    .login-card__title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--color-slate-dark);
      text-align: center;
      margin-bottom: var(--spacing-lg);
    }
    
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }
    
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: 500;
      cursor: pointer;
      border: 1px solid var(--color-gray-300);
      background: var(--color-white);
      color: var(--color-slate-dark);
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .social-btn:hover {
      background: var(--color-gray-100);
    }
    
    .social-btn--google {
      border-color: #4285f4;
    }
    
    .social-btn--facebook {
      border-color: #1877f2;
    }
    
    .divider {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }
    
    .divider__line {
      flex: 1;
      height: 1px;
      background: var(--color-gray-300);
    }
    
    .divider__text {
      font-size: var(--font-size-sm);
      color: var(--color-slate-light);
    }
    
    .form-group {
      margin-bottom: var(--spacing-md);
    }
    
    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: 500;
      color: var(--color-slate);
      margin-bottom: var(--spacing-xs);
    }
    
    .form-input {
      width: 100%;
      padding: var(--spacing-md);
      border: 1px solid var(--color-gray-300);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      color: var(--color-slate-dark);
      background: var(--color-white);
      box-sizing: border-box;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--color-teal);
      box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
    }
    
    .form-input::placeholder {
      color: var(--color-gray-300);
    }
    
    .btn-block {
      width: 100%;
      padding: var(--spacing-md);
      font-size: var(--font-size-base);
    }
    
    .login-card__footer {
      text-align: center;
      margin-top: var(--spacing-lg);
    }
    
    .link {
      color: var(--color-teal);
      text-decoration: none;
      font-size: var(--font-size-sm);
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    .checkbox-row {
      display: flex;
      align-items: flex-start;
      gap: var(--spacing-sm);
      margin-bottom: var(--spacing-lg);
    }
    
    .checkbox-row input {
      margin-top: 3px;
    }
    
    .checkbox-row label {
      font-size: var(--font-size-sm);
      color: var(--color-slate);
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <main class="landing">
    <!-- Logo -->
    <div class="landing__logo">
      <img src="assets/logo-landing.png" alt="ShutterZilla">
    </div>
    
    <!-- Tagline -->
    <p class="landing__tagline">Modern apps for your vintage cameras</p>
    
    <!-- Sign Up Card -->
    <div class="login-card">
      <h1 class="login-card__title">Create Account</h1>
      
      <!-- Social Login -->
      <div class="social-buttons">
        <a href="#" class="social-btn social-btn--google">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign up with Google
        </a>
        <a href="#" class="social-btn social-btn--facebook">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Sign up with Facebook
        </a>
      </div>
      
      <!-- Divider -->
      <div class="divider">
        <div class="divider__line"></div>
        <span class="divider__text">or</span>
        <div class="divider__line"></div>
      </div>
      
      <!-- Registration Form -->
      <form>
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" id="name" class="form-input" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••">
        </div>
        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="form-input" placeholder="••••••••">
        </div>
        <div class="checkbox-row">
          <input type="checkbox" id="terms">
          <label for="terms">I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></label>
        </div>
        <button type="submit" class="btn btn--primary btn-block">Create Account</button>
      </form>
      
      <!-- Footer Links -->
      <div class="login-card__footer">
        <span style="color: var(--color-slate-light); font-size: var(--font-size-sm);">Already have an account?</span>
        <a href="landing-page.html" class="link">Log in</a>
      </div>
    </div>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShutterZilla - Forgot Password</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .landing {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--color-background);
      padding: var(--spacing-md);
    }
    
    .landing__logo {
      margin-bottom: var(--spacing-md);
    }
    
    .landing__logo img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }
    
    .landing__tagline {
      font-size: var(--font-size-base);
      color: var(--color-slate-light);
      margin-bottom: var(--spacing-xl);
      text-align: center;
      padding: 0 var(--spacing-md);
    }
    
    .login-card {
      background: var(--color-white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-lg);
      width: 100%;
      max-width: 400px;
    }
    
    .login-card__title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--color-slate-dark);
      text-align: center;
      margin-bottom: var(--spacing-sm);
    }
    
    .login-card__subtitle {
      font-size: var(--font-size-sm);
      color: var(--color-slate-light);
      text-align: center;
      margin-bottom: var(--spacing-lg);
      line-height: 1.5;
    }
    
    .login-card__footer {
      text-align: center;
      margin-top: var(--spacing-lg);
    }
    
    .link {
      color: var(--color-teal);
      text-decoration: none;
      font-size: var(--font-size-sm);
      min-height: var(--touch-target-min);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .link:active {
      text-decoration: underline;
    }
    
    @media (min-width: 768px) {
      .landing {
        padding: var(--spacing-xl);
      }
      
      .landing__logo img {
        height: 80px;
      }
      
      .landing__tagline {
        font-size: var(--font-size-lg);
        margin-bottom: var(--spacing-2xl);
      }
      
      .login-card {
        padding: var(--spacing-xl);
      }
      
      .link:hover {
        text-decoration: underline;
      }
    }
  </style>
</head>
<body>
  <main class="landing">
    <!-- Logo -->
    <div class="landing__logo">
      <img src="assets/logo-landing.png" alt="ShutterZilla">
    </div>
    
    <!-- Tagline -->
    <p class="landing__tagline">Modern apps for your vintage cameras</p>
    
    <!-- Forgot Password Card -->
    <div class="login-card">
      <h1 class="login-card__title">Forgot Password?</h1>
      <p class="login-card__subtitle">Enter your email address and we'll send you a link to reset your password.</p>
      
      <!-- Form -->
      <form>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com">
        </div>
        <button type="submit" class="btn btn--primary btn-block">Send Reset Link</button>
      </form>
      
      <!-- Footer Links -->
      <div class="login-card__footer">
        <a href="landing-page.html" class="link">‚Üê Back to login</a>
      </div>
    </div>
  </main>
</body>
</html>

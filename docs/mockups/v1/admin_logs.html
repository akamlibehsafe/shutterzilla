<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShutterZilla - Admin System Logs</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-lg);
    }
    
    .page-header__title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--color-slate-dark);
    }
    
    .filters-row {
      display: flex;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }
    
    .table-container {
      background: var(--color-white);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-lg);
      overflow: hidden;
    }
    
    .data-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .data-table th {
      text-align: left;
      padding: var(--spacing-md) var(--spacing-lg);
      font-size: var(--font-size-xs);
      font-weight: 600;
      color: var(--color-slate-light);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: var(--color-gray-50);
      border-bottom: 1px solid var(--color-gray-200);
    }
    
    .data-table td {
      padding: var(--spacing-md) var(--spacing-lg);
      font-size: var(--font-size-sm);
      color: var(--color-slate-dark);
      border-bottom: 1px solid var(--color-gray-100);
    }
    
    .data-table tr:last-child td {
      border-bottom: none;
    }
    
    .data-table tr:hover {
      background: var(--color-gray-50);
    }
    
    .log-type {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 10px;
      border-radius: 4px;
      font-size: var(--font-size-xs);
      font-weight: 500;
    }
    
    .log-type--info {
      background: #dbeafe;
      color: #1d4ed8;
    }
    
    .log-type--warning {
      background: #fef3c7;
      color: #b45309;
    }
    
    .log-type--error {
      background: #fee2e2;
      color: #dc2626;
    }
    
    .log-type--success {
      background: #d1fae5;
      color: #059669;
    }
    
    .log-message {
      max-width: 400px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .log-source {
      display: inline-block;
      padding: 2px 8px;
      background: var(--color-gray-100);
      border-radius: 4px;
      font-size: var(--font-size-xs);
      color: var(--color-slate);
    }
    
    .log-timestamp {
      font-family: monospace;
      font-size: var(--font-size-xs);
      color: var(--color-slate-light);
    }
    
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing-md) var(--spacing-lg);
      background: var(--color-gray-50);
      border-top: 1px solid var(--color-gray-200);
    }
    
    .pagination__info {
      font-size: var(--font-size-sm);
      color: var(--color-slate-light);
    }
    
    .pagination__controls {
      display: flex;
      gap: var(--spacing-xs);
    }
    
    .pagination__btn {
      padding: var(--spacing-xs) var(--spacing-sm);
      border: 1px solid var(--color-gray-200);
      border-radius: var(--radius-md);
      background: var(--color-white);
      font-size: var(--font-size-sm);
      color: var(--color-slate);
      cursor: pointer;
    }
    
    .pagination__btn:hover {
      background: var(--color-gray-100);
    }
    
    .pagination__btn--active {
      background: var(--color-teal);
      color: white;
      border-color: var(--color-teal);
    }
  </style>
</head>
<body>

    </a>
    
    
    <!-- Logs Table -->
    
        <div class="pagination__controls">
          <button class="pagination__btn">Previous</button>
          <button class="pagination__btn pagination__btn--active">1</button>
          <button class="pagination__btn">2</button>
          <button class="pagination__btn">3</button>
          <button class="pagination__btn">...</button>
          <button class="pagination__btn">285</button>
          <button class="pagination__btn">Next</button>
        </div>
      </div>
    </div>
  </main>

  </footer>

</body>
</html>

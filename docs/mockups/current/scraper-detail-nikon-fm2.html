<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShutterZilla - Nikon FM2 Silver Body</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .detail-container {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .image-section {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    
    .main-image {
      width: 100%;
      aspect-ratio: 4/3;
      background: var(--color-gray-100);
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid var(--color-gray-200);
    }
    
    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .thumbnail-row {
      display: flex;
      gap: var(--spacing-sm);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: var(--spacing-xs);
    }
    
    .thumbnail {
      width: 60px;
      height: 45px;
      min-width: 60px;
      background: var(--color-gray-100);
      border-radius: var(--radius-md);
      overflow: hidden;
      border: 2px solid transparent;
      cursor: pointer;
    }
    
    .thumbnail--active {
      border-color: var(--color-teal);
    }
    
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .info-section {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }
    
    .camera-title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: var(--color-slate-dark);
      line-height: 1.3;
    }
    
    .price-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: var(--spacing-md);
    }
    
    .price {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--color-teal);
    }
    
    .source-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      min-width: 36px;
      min-height: 36px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      color: white;
    }
    
    .source-badge--{
      background: #e53935;
    }
    
    .source-badge--buyee {
      background: #f59e0b;
    }
    
    .source-badge--ebay {
      background: #3b82f6;
    }
    
    .source-badge--jd {
      background: #8b5cf6;
    }
    
    .condition-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      background: #d1fae5;
      color: #059669;
      border-radius: 6px;
      font-size: var(--font-size-sm);
      font-weight: 500;
    }
    
    .section-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--color-slate-dark);
      margin-bottom: var(--spacing-sm);
    }
    
    .description {
      font-size: var(--font-size-base);
      color: var(--color-slate);
      line-height: 1.6;
    }
    
    .specs-list {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }
    
    .spec-item {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xs);
      font-size: var(--font-size-base);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--color-gray-200);
    }
    
    .spec-item:last-child {
      border-bottom: none;
    }
    
    .spec-label {
      color: var(--color-slate-light);
      font-size: var(--font-size-sm);
    }
    
    .spec-value {
      color: var(--color-slate-dark);
      font-weight: 500;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-md);
    }
    
    .action-buttons .btn {
      width: 100%;
      padding: var(--spacing-md);
      font-size: var(--font-size-base);
    }
    
    .listing-info {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      padding: var(--spacing-md);
      background: var(--color-gray-100);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      color: var(--color-slate-light);
    }
    
    .listing-info span {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      color: var(--color-slate);
      text-decoration: none;
      font-size: var(--font-size-sm);
      margin-bottom: var(--spacing-md);
      min-height: var(--touch-target-min);
    }
    
    .back-link:active {
      color: var(--color-teal);
    }
    
    @media (min-width: 768px) {
      .detail-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--spacing-xl);
        padding: var(--spacing-xl);
      }
      
      .camera-title {
        font-size: 28px;
      }
      
      .price {
        font-size: 32px;
      }
      
      .thumbnail {
        width: 80px;
        height: 60px;
      }
      
      .spec-item {
        flex-direction: row;
        gap: var(--spacing-sm);
        padding-bottom: var(--spacing-sm);
      }
      
      .spec-label {
        min-width: 120px;
        font-size: var(--font-size-base);
      }
      
      .action-buttons {
        flex-direction: row;
        gap: var(--spacing-md);
      }
      
      .action-buttons .btn {
        flex: 1;
        padding: var(--spacing-md) var(--spacing-lg);
      }
      
      .listing-info {
        flex-direction: row;
        gap: var(--spacing-lg);
      }
      
      .back-link:hover {
        color: var(--color-teal);
      }
    }
  </style>
</head>
